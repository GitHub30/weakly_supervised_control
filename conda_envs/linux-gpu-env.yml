name: wsc_env
channels:
- pytorch
- defaults
dependencies:
- pip
- python=3.6
- jupyter=1.0.0
- lockfile
- mkl-service=1.1.2
- patchelf=0.9
- tabulate=0.8.3
- termcolor
- absl-py
- pyparsing
- cython
- swig
# NOTE: This causes cudnn7.6.3 to be used
- pytorch=1.3.0
- torchvision=0.4.1
- pip:
  - gtimer==1.0.0b5
  - click
  - gym==0.10.8
  - ipdb==0.11
  - matplotlib==2.1.2
  - mujoco-py==2.0.2.5
  - pip==18.0
  - joblib==0.13.0
  - pyyaml==3.12
  - tqdm==4.25.0
  - wheel==0.30.0
  - scipy
  - tensorboardX
  - opencv-python==4.1.0.25
  - "--editable=git+git://github.com/vitchyr/rlkit.git@90195b24604f513403e4d0fe94db372d16700523#egg=rlkit-master"
  - pandas
  - pillow < 7
  - seaborn
  - scikit-learn
  - box2d-py
  - boto3
  - tensorflow==1.15.0rc2
  - tensorflow-estimator<1.15.0rc0,>=1.14.0rc0
